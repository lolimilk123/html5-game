<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Top-Down Action Shooter</title>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: sans-serif;
        }

        canvas {
            border: 2px solid #555;
            background: #000;
            cursor: crosshair;
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="info">WASD 移動 | 滑鼠點擊 射擊</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
<script type="module" src="game.js"></script>
</body>
</html>
